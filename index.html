    <div class="conteiner">

        <header>

                </div>

                <div class="section2_div">
                    <img class="section2_img" src="foto/foto2.png" alt="foto2">
                    <div class="section2_gr_kg">
                        <div class="section2_gr">400გრ.</div>
                        <div class="section2_kg">8 კგ.</div>
                    </div>
                    <div class="section2_buy">
                        <div class="fasi">140.45 ₾</div>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>

                <div class="section2_div">
                    <img class="section2_img" src="foto/foto3.png" alt="foto3">

                    </div>
                    <div class="section2_buy">
                        <div class="fasi">140.45 ₾</div>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>

                <div class="section2_div">
                    <img class="section2_img" src="foto/foto4.png" alt="foto4">
                    <div class="section2_gr_kg">
                        <div class="section2_gr">400გრ.</div>
                        <div class="section2_kg">8 კგ.</div>
                    </div>
                    <div class="section2_buy">
                        <div class="fasi">135 ₾</div>

                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>

                </div>

            </div>


        </section>

        <footer>
            <img src="foto/ზოოტოპია ქართულ.png" alt="logo">


            <div class="footer_div">
                <h3>კონტაქტი</h3>
                <nav class="footer_nav">

                    <ul>
                        <li>თბილისი, დადიასნი ქ. N:124 </li>
